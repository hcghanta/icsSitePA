{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Inventory List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<form id='upload_form' action="{% url 'icsApp:upload_data' %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
    {% csrf_token %}
    <div class="panel panel-default">
        <div class="panel-heading" ><h4 id="heading">Select CSV file for Import:</h4></div>

        <div class="panel-body">
            <div class="form-group">
        		<label for= "name" class="col-md-3 col-sm-3 col-xs-12 control-label"> Choose File: </label>
        		<div class="col-md-12">
            		<input type="file" accept=".csv" name="csv_file" id="csv_file" required="True" class="form-control">
        		</div>
    		</div>

			<div class="form-group">
				<div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
					<button class="btn btn-custom"> <span class="glyphicon glyphicon-upload" style="margin-right:5px; align-content: center " ></span>Upload </button><br><br><br>
				</div>
		    </div>
    	</div>
    </div>
</form>
</body>
</html>
